<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; 
  let i = index; 
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  odd as isOdd;
  "

  class="list-group-item 
    d-flex 
    justify-content-between 
    align-items-center"
  [ngClass]="{ 
    'list-group-item-primary': isOdd,
    'list-group-item-dark': isEven
    
  }">

    <div class="flex-row">
      <span class="text-primary" > {{ i + 1 }}. </span>
      <span>{{character.name}}</span>
      <strong> - Power: </strong>
      <span>{{character.power}}</span>
      <!-- <span>Es par: {{ isEven }} </span>
      <span>Es impar: {{ isOdd }} </span> -->
    </div>
    
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
